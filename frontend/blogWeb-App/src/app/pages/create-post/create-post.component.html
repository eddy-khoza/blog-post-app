<mat-card class="center-card">
    <mat-card-content>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" maxlength="50">
          <mat-hint align="end">{{ postForm.get('title')?.value?.length || 0 }}/50</mat-hint>
          <mat-error *ngIf="postForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content" rows="5" maxlength="250"></textarea>
          <mat-hint align="end">{{ postForm.get('content')?.value?.length || 0 }}/250</mat-hint>
          <mat-error *ngIf="postForm.get('content')?.hasError('required')">
            Content is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" *ngIf="false">
          <mat-label>Posted By</mat-label>
          <input matInput formControlName="postedBy">
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!postForm.valid">
          Create Post
        </button>
      </form>
    </mat-card-content>
  </mat-card>
