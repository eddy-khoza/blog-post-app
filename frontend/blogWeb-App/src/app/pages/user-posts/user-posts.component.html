<div class="post-list">
    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          Posted on: {{ post.createdAt | date:'medium' }}
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>{{ post.content }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button (click)="viewPost(post.id)">VIEW</button>
        <button mat-button color="warn" (click)="deletePost(post.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  
    <mat-paginator [length]="totalPosts"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5, 10, 20]"
                   (page)="onPageChange($event)">
    </mat-paginator>
</div>
